<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екзотичні тварини</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <a href="../index.html" class="back-link">← Назад до категорій</a>
    
    <h1>Екзотичні тварини</h1>
    
    <div class="animal-buttons">
        <button data-animal="penguin">Пінгвін</button>
        <button data-animal="panda">Панда</button>
        <button data-animal="kangaroo">Кенгуру</button>
    </div>

    <div id="animal-info">
        <img id="animal-image" src="" alt="">
        <h2 id="animal-name"></h2>
        <p id="animal-description"></p>
        <p id="animal-habitat"></p>
        <p id="animal-diet"></p>
        <button class="sound-button">Відтворити звук</button>
    </div>
</body>
</html>
